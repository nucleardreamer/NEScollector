<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=150" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
        <title>NES Collector</title>
    </head>
    <body>
        <div class="app">
            <div class="header">
                <div class="list">
                    <i class="icon-th-list"></i>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search..." />
                </div>
                <div class="clear">
                    <i class="icon-remove-sign"></i>
                </div>
                <div class="settings">
                    <i class="icon-cog"></i>
                </div>
            </div> 
            <div class="content"></div>

        </div>
        <div class="settings">Flynn Joffray &copy; 2013</div>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/zepto.touch.js"></script>
        <script type="text/javascript" src="js/hammer.min.js"></script>
        <script type="text/javascript" src="js/jsrender.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
        Zepto(function($){
            app.initialize($);    
        });
            
        </script>
        <script id="progressTmpl" type="text/x-jsrender">
            <div class="progress">
                <div class="text"><b>{{:from}}</b> out of <b>{{:to}}</b> titles</div>
            </div>
        </script>
        <script id="itemTmpl" type="text/x-jsrender">
            <div class="item {{:~checkOwned(#data.ProductID[0].Value)}}"> 
                <div class="cont">
                    <div class="title">
                        {{:#data.Title}}
                    </div>
                    <div class="meta">
                        {{for #data.ItemSpecifics.NameValueList}}
                            {{if #data.Name !== 'Game'}}
                                <div>{{:#data.Name}}: {{:~catArray(#data.Value)}}</div>
                            {{/if}}
                        {{/for}}
                        <div class="button add" data-id="{{:#data.ProductID[0].Value}}">
                            own it
                        </div>
                        <div class="button remove" data-id="{{:#data.ProductID[0].Value}}">
                            don't own it
                        </div>
                    </div>
                </div>
                <div class="img" style="background-image: url('{{:~photo(#data.StockPhotoURL)}}')"></div>
                <div class="bg">
                    <div class="active"></div>
                </div>
            </div>
        </script>
    </body>
</html>
